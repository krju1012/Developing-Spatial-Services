<!DOCTYPE html>
<html>

  <head>

    <title>LatLon Quiz</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin="" />  
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src='https://unpkg.com/jquery@3.2.1'></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>





  </head>

  <body>



<div id='mapid'>
	<div id="myProgress">
		<div id="myBar">
		</div>
	</div>

<!-- Headertext -->
<!-- <font color="white"><h1>Welcome to the world of LatLon Quizzing!</h1></font> -->
<!-- Counter Table -->
	<div id="counter-table">
		<table class="tg">
			<tr>
				<th class="tg-yw4l">Name</th>
				<th class="tg-yw4l">Aktuelle Gesamtdistanz</th>
			</tr>
			<tr>
				<td class="tg-yw4l" id="person"></td>
				<td class="tg-yw4l" id="counter" >0</td>
			</tr>
		</table>


<!-- Highscore Table -->
	<div id="highscore-table">
		<table class="tg">
			<tr>
			<!-- <th class="tg-yw4l"> Rang</th> -->
				<th class="tg-yw4l"> Name</th>
				<th class="tg-yw4l"> Beste Gesamtdistanz</th>
			</tr>
			<tr>
			<!-- <td class="tg-yw4l" >1</td> -->
				<td class="tg-yw4l" id="scorename"></td>
				<td class="tg-yw4l" id="highscoreList"></td>
			</tr>
		<!-- <tr> -->
		<!-- <td class="tg-yw4l" >2</td> -->
		<!-- <td class="tg-yw4l" id="scorename2"></td> -->
		<!-- <td class="tg-yw4l" id="highscoreList2"></td> -->
		<!-- </tr> -->
		<!-- <tr> -->
		<!-- <td class="tg-yw4l" >3</td> -->
		<!-- <td class="tg-yw4l" id="scorename3"></td> -->
		<!-- <td class="tg-yw4l" id="highscoreList3"></td> -->
		<!-- </tr> -->
		</table>
		<div id="question">
			<span id="content">
				<p>Wo befindet sich das Heidelberger Schloss ?</p>
			</span>
		</div>
		
			<img id= "image" src ="http://www.8thingstodo.com/wp-content/uploads/2013/03/Schloss-Heidelberg-Famous-Castle-in-Germany.jpg" 
			height="262" width="350"
			/>
		
	</div>
	</div>
	</div>

	

      <style>
		
		<!-- css reset -> resolves browser specific default margin problem -->
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
			margin:0;
			padding:0;
		}
		html,body {
			margin:0;
			padding:0;
		}
        
        #mapid {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
        }
        
        #myProgress {
          width: 100%;
          background-color: #ddd;
          z-index: 99999;
          position: absolute;
          bottom: 0;
        }
        #myBar {
          width: 1%;
          height: 30px;
          background-color: #4CAF50;
          z-index: 99999;
          text-align: center;
          line-height: 30px;
          color: white;
        }
        #counter-table {
          position: absolute;
          z-index: 9999;
		  width: 350px;
        }
        
        #highscore-table {
          position: absolute;
          z-index: 9999;
		  width: 350px;
        }
        
        #question {
          position: relative;
          width: 350px;
          height: 130px;
          line-height: 1.5;
          text-align: center;
          border: 4px dashed #26ADE4;
          top: 0px;
          background: white;
          font-size: 1vw;
          display: table-cell;
          vertical-align: middle;
        }
        
        #content {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%);
          width: 18em;
		  font-family:Arial, sans-serif;
		  font-size:14px;
		  padding:10px 5px;
        }
		
		#image {
			position: relative;
			max-width: 350px;
			max-height: 262px;
			top: 0px;
			z-index:9999999;
		 }
		
		
		.tg  {
		border-collapse:collapse;
		border-spacing:0;
		border-color:#999;
		}
		
		.tg td{
		font-family:Arial, sans-serif;
		font-size:14px;
		padding:10px 5px;
		color:#444;
		background-color:#F7FDFA;
		border-top-width:1px;
		border-bottom-width:1px;
		width: 350px;
		}
		
		.tg th{
		font-family:Arial, sans-serif;
		font-size:14px;
		font-weight:normal;
		padding:10px 5px;
		color:#fff;
		background-color:#26ADE4;
		border-top-width:1px;
		border-bottom-width:1px;
		}
		
		.tg .tg-yw4l{
		text-align:center;
		vertical-align:top
		}
      </style>

  </body>
  <script type="text/javascript" src="scripts.js"></script>
 
</html>
