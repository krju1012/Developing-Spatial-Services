<!DOCTYPE html>
<html>

  <head>

    <title>LatLon Quiz</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin="" />  
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src='https://unpkg.com/jquery@3.2.1'></script>

  </head>

<body>

<div id='mapid'>
	<div id="myProgress">
		<div id="myBar">
		</div>
	</div>

<!-- Counter Table -->
	<div id="counter-table">
		<table class="tg">
			<tr>
				<th class="tg-yw4l">Name</th>
				<th class="tg-yw4l">Aktuelle Gesamtdistanz</th>
			</tr>
			<tr>
				<td class="tg-yw4l" id="person"></td>
				<td class="tg-yw4l" id="counter" >0</td>
			</tr>
		</table>


<!-- Highscore Table -->
	<div id="highscore-table">
		<table class="tg">
			<tr>
			<!-- <th class="tg-yw4l"> Rang</th> -->
				<th class="tg-yw4l"> Name</th>
				<th class="tg-yw4l"> Beste Gesamtdistanz</th>
			</tr>
			<tr>
			<!-- <td class="tg-yw4l" >1</td> -->
				<td class="tg-yw4l" id="scorename"></td>
				<td class="tg-yw4l" id="highscoreList"></td>
			</tr>
		</table>
		<div id="question">
			<span id="content">
				<p>Wo befindet sich das Heidelberger Schloss ?</p>
			</span>
		</div>
		
			<img id= "image" src ="http://www.bundesrepublik-deutschland.com/wp-content/uploads/2012/02/Heidelberger-Schloss2.jpg" 
			height="262" width="350"
			/>
		
	</div>
	</div>
	</div>

	

      <style>
		
		<!-- css reset -> resolves browser specific default margin problem -->
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
			margin:0;
			padding:0;
		}
		html,body {
			margin:0;
			padding:0;
		}
        
		/* background map*/
        #mapid {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
        }
        
		/* progressbar background */
        #myProgress {
			width: 100%;
			background-color: #ddd;
			z-index: 99999;
			position: absolute;
			bottom: 0;
        }
		
		/* progressbar */
        #myBar {
			width: 1%;
			height: 30px;
			background-color: #4CAF50;
			z-index: 99999;
			text-align: center;
			line-height: 30px;
			color: white;
        }
		
		/* present score table*/
        #counter-table {
			position: absolute;
			z-index: 9999;
			width: 350px;
        }
        
		/* highscore table */
        #highscore-table {
			position: absolute;
			z-index: 9999;
			width: 350px;
        }
        
		/* questionbox */
        #question {
			position: relative;
			width: 350px;
			height: 130px;
			line-height: 1.5;
			text-align: center;
			border: 4px dashed #26ADE4;
			top: 0px;
			background: white;
			font-size: 1vw;
			display: table-cell;
			vertical-align: middle;
        }
        
		/* question-text */
        #content {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			width: 18em;
			font-family:Arial, sans-serif;
			font-size:14px;
			padding:10px 5px;
        }
		
		/* question-image */
		#image {
			position: relative;
			max-width: 350px;
			max-height: 262px;
			top: 0px;
			z-index:9999999;
		 }
		
		/* table properties */
		.tg  {
			border-collapse:collapse;
			border-spacing:0;
			border-color:#999;
		}
		
		.tg td{
			font-family:Arial, sans-serif;
			font-size:14px;
			padding:10px 5px;
			color:#444;
			background-color:#F7FDFA;
			border-top-width:1px;
			border-bottom-width:1px;
			width: 350px;
		}
		
		.tg th{
			font-family:Arial, sans-serif;
			font-size:14px;
			font-weight:normal;
			padding:10px 5px;
			color:#fff;
			background-color:#26ADE4;
			border-top-width:1px;
			border-bottom-width:1px;
		}
		
		.tg .tg-yw4l{
			text-align:center;
			vertical-align:top
		}
      </style>

  </body>
  <script type="text/javascript" src="scripts.js"></script>
 
</html>
